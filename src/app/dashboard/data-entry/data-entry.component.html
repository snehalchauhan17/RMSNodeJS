
<div class="text-center">
  <h3> Data Entry Form </h3>
</div>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid center">
    <form class="d-flex" style="margin-left: 400px;">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<!-- <label  *ngIf="!authenticated"> Not authenticated </label> -->
<form [formGroup]="DEForm">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">વર્ષ</label>
      <input type="number" class="form-control" id="inputEmail4" placeholder="વર્ષ" formControlName="Year">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">શાખા</label>
      <!-- <input type="text" class="form-control" id="inputPassword4" placeholder="શાખા" formControlName="Branch"> -->
      <!-- <select [formControl]="DEForm.controls['_id']"  class="form-control"  formControlName="Branch"> -->
      <select class="form-control"  placeholder="શાખા" formControlName="Branch">
        <option value="0">--Select--</option>
        <option *ngFor="let br of branchList" value={{br.BRANCH}}>
          {{br.BRANCH}}
        </option>
        <!-- <option>...</option>
            <option>...</option>
                  <option>...</option> -->
      </select>
    </div>
  </div>
  <div class="form-row"></div>
  <div class="form-group col-md-3">
    <label for="inputPassword4">કેટેગરી</label>
    <select id="inputState" class="form-control"placeholder="કેટેગરી"  formControlName="Category">
      <option selected>Choose...</option>
      <option>A</option>
            <option>B</option>
                  <option>C</option>
    </select>
    <!-- <input type="text" class="form-control" id="inputPassword4" placeholder="કેટેગરી" formControlName="Category"> -->
    <!-- <select class="form-control" formControlName="Branch">
      <option value="0">--Select--</option>
      <option *ngFor="let ct of categoryList" value={{ct._id}}>
        {{br.BRANCH}}
      </option>
    </select> -->
  </div>
  <div class="form-group col-md-3">
    <label for="inputPassword4">પ્રકાર</label>
    <input type="text" class="form-control" id="inputPassword4" placeholder="પ્રકાર" formControlName="Types">
  </div>

  <div class="form-group">
    <label for="inputAddress">વિષય</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="વિષય" formControlName="Subject">
  </div>
  <div class="form-group">
    <label for="inputAddress">નામ</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="નામ" formControlName="Name">
  </div>

  <div class="form-group">
    <label for="inputAddress">સરનામું</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="સરનામું" formControlName="Address">
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">ગામ</label>
      <input type="text" class="form-control" id="inputCity" placeholder="ગામ" formControlName="Village">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">તાલુકો</label>
          <input type="text" class="form-control" id="inputCity" placeholder="તાલુકો" formControlName="Taluka">

    </div>
    <!-- <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div> -->
  </div>

  <div class="form-group  col-md-4">
    <label for="inputAddress">હુકમનુ નામ </label>
    <input type="text" class="form-control" id="inputAddress" placeholder="હુકમનુ નામ" formControlName="OrderName">
  </div>
  <div class="form-group  col-md-4">
    <label for="inputAddress">કબાટ નંબર</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="કબાટ નંબર" formControlName="CupBoardNo">
  </div>
  <div class="form-row">
    <div class="form-group  col-md-4">
      <label for="inputAddress">દફતર નંબર </label>
      <input type="text" class="form-control" id="inputAddress" placeholder="દફતર નંબર " formControlName="PartitionNo">
    </div>
    <div class="form-group  col-md-4">
      <label for="inputAddress">ફાઇલ નંબર</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="ફાઇલ નંબર" formControlName="FileNo">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group  col-md-4">
      <label for="inputAddress">નોંધના પેજ </label>
      <input type="text" class="form-control" id="inputAddress" placeholder="નોંધના પેજ" formControlName="NotePage">
    </div>
    <div class="form-group  col-md-4">
      <label for="inputAddress">પત્ર વ્યવહારના પેજ</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="પત્ર વ્યવહારના પેજ"
        formControlName="PostPage">
    </div>
    <div class="form-group  col-md-4">
      <label for="inputAddress">કુલ પેજ</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="કુલ પેજ" formControlName="TotalPage">
    </div>
  </div>
  <!-- <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div> -->
  <div class="form-row">
    <div class="form-group  col-md-4">
      <label for="inputAddress">દસ્તાવેજ </label>
      <input type="text" class="form-control" id="inputAddress" placeholder="દસ્તાવેજ" formControlName="DocumentName">
    </div>
    <!-- <div class="form-group  col-md-0.5">
      <BR>
      <button type="submit" class="btn btn-primary">જોવું</button>
    </div>
    <div class="form-group  col-md-0.5">
      <BR>
      <button type="submit" class="btn btn-primary">રદ</button>
    </div> -->
    <div class="form-group  col-md-2">
      <br>
      <input type="file" #fileUpload (change)="onFileSelected($event)">
    </div>
    <div class="form-group  col-md-0.5">
      <BR>
      <button type="submit" (click)="onUpload()" class="btn btn-primary">અપલોડ કરો</button>
    </div>

  </div>


  <div class="form-row col-md-12">

    <div class="form-group col-md-3">
      <BR>
        <button type="submit" (click)="AddDataEntry(DEForm.value); $event.preventDefault();" [disabled]="isEditMode" class="btn btn-primary" style="width: -webkit-fill-available;">ઉમેરો</button>

      <!-- <button type="submit" class="btn btn-primary">ઉમેરો</button> -->
    </div>

    <div class="form-group col-md-3">
      <BR>
      <button type="submit" class="btn btn-primary" (click)="onReset()" style="width: -webkit-fill-available;">રદ</button>
    </div>
    <div class="form-group col-md-3">
      <BR>

      <button type="submit" *ngIf="isEditMode" (click)="onUpdate();" class="btn btn-primary"
        style="width: -webkit-fill-available;">સુધારો</button>
    </div>
    <!-- <div class="form-group col-md-3">
      <br>
      <button type="submit" class="btn btn-primary" style="width: -webkit-fill-available;">બેંક</button>
    </div> -->
  </div>
</form>
