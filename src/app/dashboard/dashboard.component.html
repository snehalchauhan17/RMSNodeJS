<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Record Management System</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="/src/assets/css/adminlte.min.css">
  <link rel="stylesheet" href="/src/assets/css/style.css">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="background-color: rgba(62,88,113);">
      <div class="user-info">
        <h4>
          <span class="user-label" *ngIf="name">નામ:</span> {{name}}, 
          <span class="user-label" *ngIf="RoleName">રોલ:</span> {{RoleName}}
        </h4>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button">
            <i class="fas fa-bars"></i>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!authenticated">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">
            <i class="fas fa-sign-in-alt"></i> લોગીન
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">
            <i class="fas fa-user-plus"></i> રેજિસ્ટર
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="authenticated">
        <li class="nav-item">
          <a class="nav-link" (click)="LogOut()" role="button">
            <i class="fas fa-sign-out-alt"></i> લોગઆઉટ
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="background-color: rgba(44,62,80);">
      <!-- Brand Logo -->
      <a [routerLink]="['/dashboard']" class="brand-link">
        <img src="../../assets/img/logorms.png" alt="DSMS Logo" width="100" height="100"
          style="margin-top: 60px; margin-left: 60px;">
      </a>

      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item" *ngIf="roleId == 1 || roleId == 2">
              <a [routerLink]="['dataentry']" class="nav-link">
                <i class="bi bi-file-earmark-plus-fill"></i> રેકોર્ડ એન્ટ્રી
              </a>
            </li>
            <li class="nav-item" *ngIf="roleId == 1 || roleId == 2">
              <a [routerLink]="['recordlist']" class="nav-link">
                <i class="bi bi-card-checklist"></i> રેકોર્ડ લિસ્ટ
              </a>
            </li>
            <li class="nav-item" *ngIf="roleId == 1">
              <a [routerLink]="['OfficeMaster']" class="nav-link">
                <i class="bi bi-file-earmark-plus-fill"></i> ઓફિસ એન્ટ્રી
              </a>
            </li>
            <li class="nav-item" *ngIf="roleId == 1">
              <a [routerLink]="['OfficeList']" class="nav-link">
                <i class="bi bi-card-checklist"></i> ઓફિસ લિસ્ટ
              </a>
            </li>
            <li class="nav-item" *ngIf="roleId == 1">
              <a [routerLink]="['branchmaster']" class="nav-link">
                <i class="bi bi-file-earmark-plus-fill"></i> બ્રાન્ચ એન્ટ્રી
              </a>
            </li>
            <li class="nav-item" *ngIf="roleId == 1 || roleId == 2">
              <a [routerLink]="['changepassword']" class="nav-link">
                <i class="bi bi-key"></i> ચેન્જ પાસવર્ડ
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0" style="color: rgb(242,175,88);">
                <i class="fa fa-tachometer-alt"></i> ડેશબોર્ડ
              </h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">હોમ</a></li>
                <li class="breadcrumb-item active">ડેશબોર્ડ</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

      <!-- Role-based Welcome Message -->
      <section class="content">
        <div class="container-fluid">
          <div *ngIf="roleId == 1; else entryUser">
            <!-- <h2>Welcome, Admin!</h2>
            <p>This is the admin dashboard with special features.</p> -->
          </div>
          <ng-template #entryUser>
            <!-- <h2>Welcome, User!</h2>
            <p>You have limited access.</p> -->
          </ng-template>

          <router-outlet></router-outlet>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="/src/assets/jquery/jquery.min.js"></script>
  <script src="/src/assets/js/adminlte.js"></script>

</body>

</html>
