
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Record-Management-System</title>
      <!-- Google Font: Source Sans Pro -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="/src/assets/fontawesome/css/all.min.css">
      <!-- Theme style -->
      <link rel="stylesheet" href="/src/assets/css/adminlte.min.css">
   </head>
   <body class="hold-transition login-page">
      <div class="login-box">
         <!-- /.login-logo -->
         <div class="card card-outline card-warning">
            <div class="card-header text-center">
               <a href="index.html" class="brand-link">
               <img src="asset/img/logo.png" alt="DSMS Logo" width="200">
               </a>
            </div>
            <div class="card-body" >
               <!-- <form [formGroup]="form" (submit)="submit()"> -->
              <form [formGroup]="form" (submit)="submit()">
                <div class="input-group mb-3">
                  <input type="text" formControlName="name" class="form-control" placeholder="Name" required>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input formControlName="username" type="text" class="form-control" placeholder="Username" required>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-user"></span>
                    </div>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>

                <!-- <div class="input-group mb-3">
                  <select formControlName="role" class="form-control">
                    <option>Admin</option>
                    <option>Encoder</option>
                  </select>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-users"></span>
                    </div>
                  </div>
                </div> -->

                <div class="row">
                  <!-- <div class="col-12">
                    <div class="icheck-primary">
                      <input type="checkbox" id="remember">
                      <label for="remember">Remember Me</label>
                    </div>
                  </div> -->

                  <div class="col-6 offset-3">
                    <button class="btn btn-block btn-bg" type="submit" style="background-color: rgba(242,175,88);">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.card-body -->
         </div>
         <!-- /.card -->
      </div>
      <!-- /.login-box -->
   </body>
</html>
